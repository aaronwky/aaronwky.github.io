<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Monochrome Store</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    color: #333;
  }

  header {
    background-color: #111;
    color: #fff;
    padding: 10px 0;
    text-align: center;
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }

  .product {
    background-color: #fff;
    border: 1px solid #ccc;
    padding: 10px;
    margin-bottom: 20px;
  }

  .product img {
    max-width: 100%;
    height: auto;
    width: 200px; /* Adjust the width as needed */
  }

  footer {
    background-color: #111;
    color: #fff;
    text-align: center;
    padding: 10px 0;
    position: absolute;
    bottom: 0;
    width: 100%;
  }
</style>
</head>
<body>
  <header>
    <h1>Welcome to myStore</h1>
    <p>Shop a wide range of fashion products </p>
  </header>

  <div class="container">
    <div class="product">
      <img src="https://www.campusshoes.com/cdn/shop/products/FIRST_11G-787_WHT-SIL-B.ORG.jpg?v=1670326183" alt="Shoes">
      <h2>Shoes</h2>
      <p>Description: Comfortable shoes</p>
      <p><strong>Price: $129.99</strong></p>
      <button>Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://www.blackjacketsuiting.com.au/wp-content/uploads/2021/03/New-England-Jet-Black-Notch-Lapel-Wedding-Hire-Suit-1.jpg" alt="Suit">
      <h2>Suit</h2>
      <p>Description: Expensive Suit</p>
      <p><strong>Price: $549.99</strong></p>
      <button>Add to Cart</button>
    </div>

    <!-- Add more product sections here -->

  </div>
</body>
</html>
