<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>myStore</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    color: #333;
  }

  header {
    background-color: #111;
    color: #fff;
    padding: 10px 0;
    text-align: center;
  }

  nav {
    background-color: #333;
    color: #fff;
    padding: 10px 0;
    text-align: center;
  }

  nav a {
    color: #fff;
    text-decoration: none;
    margin: 0 20px;
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    grid-gap: 20px;
  }

  .product {
    background-color: #fff;
    border: 1px solid #ccc;
    padding: 20px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    height: 400px; /* Adjust the height as needed */
  }

  .product img {
    max-width: 100%;
    height: auto;
    width: 150px; /* Adjust the width as needed */
    margin-bottom: 10px;
  }

  .product h2 {
    text-align: center;
    margin: 0;
  }

  .product p {
    text-align: center;
    margin: 0;
  }

  .product strong {
    display: block;
    text-align: center;
  }

  .product button {
    background-color: #333;
    color: #fff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    width: 100%;
  }

  footer {
    background-color: #111;
    color: #fff;
    text-align: center;
    padding: 10px 0;
    position: absolute;
    bottom: 0;
    width: 100%;
  }
</style>
</head>
<body>
  <header>
    <h1>Welcome to ExStore</h1>
    <p>Shop from a wide range of luxury products</p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">Cart</a>
    <a href="#">Settings</a>
  </nav>

  <div class="container">
    <div class="product">
      <img src="https://encrypted-tbn2.gstatic.com/shopping?q=tbn:ANd9GcRubFQvwogGyKXiOlIlqtCwrj6hAlhF7tFdjVGif6ZJC4Ccvh4vV5vUBFosNFtdF3Htki1w_HIhDytlQPdiRVE_379ZIOu9WG7ozIXxg9VeUGSATM4jGG_P&usqp=CAE" alt="Product 1">
      <h2>Gucci Coat</h2>
      <p><strong>Price: $5488</strong></p>
      <button>Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://encrypted-tbn2.gstatic.com/shopping?q=tbn:ANd9GcTQZVHYyUe40W6Mq4Rmmf52TN33oN41W89UjzL-ELgVqsbvBG8Mj3guNB25LvalOFNtY6brtJOMUBDXagAsr3wjrTP2b3L8_l9c_roqjLRKwyPpY8WBRCdP&usqp=CAE" alt="Product 2">
      <h2>Dior Dress</h2>
      <p><strong>Price: $7789</strong></p>
      <button>Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://encrypted-tbn1.gstatic.com/shopping?q=tbn:ANd9GcSgZQ6u13CyzYmbJiZD0fmCLVlT2j8521jI93XZfg1g3NUzynfJMHnf5tV_-ATGrvEtRClPmauXmHtwfZjb6RfAHot4zvrVlKkvdQ8jOwtz2K6TsFxtzD7F_A&usqp=CAE" alt="Product 1">
      <h2>Balenciaga Shirt</h2>
      <p><strong>Price: $2350</strong></p>
      <button>Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://encrypted-tbn0.gstatic.com/shopping?q=tbn:ANd9GcTLNdUV6w8zcawzxuTvFipoxRTN-f3cE0IBiNadN7GP-v6uQyLEoXgwaMEBUiDrEFN9C18d40SZDiBbAvSMdxPwCWQ_hC31XRco2SmM3JLYgMXj4zSlHWaATA&usqp=CAE" alt="Product 2">
      <h2>Chanel Skirt Suit</h2>
      <p><strong>Price: $8900</strong></p>
      <button>Add to Cart</button>
    </div>
    
    
  </div>

</body>
</html>
